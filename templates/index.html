<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Cliques</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registo de Interações</h1>
        
        <div class="grid-botoes">
            <button onclick="enviarClique('Botão 1')">Botão 1</button>
            <button onclick="enviarClique('Botão 2')">Botão 2</button>
            <button onclick="enviarClique('Botão 3')">Botão 3</button>
            <button onclick="enviarClique('Botão 4')">Botão 4</button>
        </div>

        <div id="resultado" class="resultado">
            <p>Aguardando interação...</p>
        </div>

        <hr>
        
        <div class="export-area">
            <a href="/exportar" class="btn-export">Exportar para Excel (CSV)</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
